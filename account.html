<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="uikit/styles/uikit.css" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="styles/app.css" />

    <title>DevSearch - Connect with Developers!</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container container--narrow">
        <a href="/" class="header__logo">
          <img src="images/logo.svg" alt="DevSearch Logo" />
        </a>
        <nav class="header__nav">
          <input type="checkbox" id="responsive-menu" />
          <label for="responsive-menu" class="toggle-menu">
            <span>Menu</span>
            <div class="toggle-menu__lines"></div>
          </label>
          <ul class="header__menu">
            <li class="header__menuItem"><a href="projects.html">Projects</a></li>
            <li class="header__menuItem"><a href="#">Inbox</a></li>
            <li class="header__menuItem"><a href="#">My Account</a></li>
            <li class="header__menuItem"><a href="login.html" class="btn btn--sub">Login/Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main class="profile my-md">
      <div class="container">
        <div class="layout">
          <div class="column column--1of3">
            <div class="card text-center">
              <div class="card__body dev">
                <img class="avatar avatar--xl" src="https://avatars.githubusercontent.com/u/33843378" />
                <h2 class="dev__name">Dennis Ivanov</h2>
                <p class="dev__title">Expirance FullStack Developer, Youtuber and Instructor</p>
                <p class="dev__location">Based in Florida, USA</p>
                <ul class="dev__social">
                  <li>
                    <a title="Github" href="#" target="_blank"><i class="im im-github"></i></a>
                  </li>
                  <li>
                    <a title="Stackoverflow" href="#" target="_blank"><i class="im im-stackoverflow"></i></a>
                  </li>
                  <li>
                    <a title="Twitter" href="#" target="_blank"><i class="im im-twitter"></i></a>
                  </li>
                  <li>
                    <a title="LinkedIn" href="#" target="_blank"><i class="im im-linkedin"></i></a>
                  </li>
                  <li>
                    <a title="Personal Website" href="#" target="_blank"><i class="im im-globe"></i></a>
                  </li>
                </ul>
                <a href="#" class="btn btn--sub btn--lg">Send Message </a>
              </div>
            </div>
          </div>
          <div class="column column--2of3">
            <div class="devInfo">
              <h3 class="devInfo__title">Skills</h3>
            </div>

            <div class="devInfo">
              <h3 class="devInfo__title">Projects</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
