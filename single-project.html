<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="uikit/styles/uikit.css" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="styles/app.css" />

    <title>DevSearch - Connect with Developers!</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container container--narrow">
        <a href="/" class="header__logo">
          <img src="images/logo.svg" alt="DevSearch Logo" />
        </a>
        <nav class="header__nav">
          <input type="checkbox" id="responsive-menu" />
          <label for="responsive-menu" class="toggle-menu">
            <span>Menu</span>
            <div class="toggle-menu__lines"></div>
          </label>
          <ul class="header__menu">
            <li class="header__menuItem"><a href="#">Projects</a></li>
            <li class="header__menuItem"><a href="#">Inbox</a></li>
            <li class="header__menuItem"><a href="#">My Account</a></li>
            <li class="header__menuItem"><a href="/login.html" class="btn btn--sub">Login/Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main class="project my-md">
      <div class="container">
        <div class="layout">
          <div class="column column--1of3"></div>
          <div class="column column--2of3">
            <img class="project--thumbnail" src="images/portfolio-a.png" alt="portfolio thumbnail" />

            <h3 class="portfolio__title">Yoga Studio Landing Page</h3>
            <p class="portfolio__info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima harum maxime debitis amet voluptates esse
              a perferendis tempora, natus pariatur obcaecati odit quisquam fugit deserunt.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
